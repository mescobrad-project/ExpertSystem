name: Jenkins Job Trigger
on:
  pull_request:
    branches: [release/**]
    types: [closed]

  workflow_dispatch:

jobs:
  build:
    if: github.event.pull_request.merged == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Jenkins Job
        uses: appleboy/jenkins-action@0.0.1
        with:
          url: ${{ secrets.EVOJENKINSURL }}
          user: "example"
          token: ${{ secrets.GITHUBMESCOBRADTOKEN }}
          job: "MES-CoBraD - ExpertSystem Srv"
